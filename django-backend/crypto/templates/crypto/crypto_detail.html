<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{{ crypto.name }}</title>
</head>
<body>
    <h1>{{ crypto.name }} ({{ crypto.symbol }})</h1>
    <canvas id="cryptoChart" width="400" height="200"></canvas>
    <script>
    var ctx = document.getElementById('cryptoChart').getContext('2d');
    var labels = {{ labels|safe }};
    var data = {{ data|safe }};
    var cryptoChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels, // Use labels from the server
            datasets: [{
                label: 'Price in USD',
                data: data, // Use data from the server
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
    </script>
</body>
</html>
